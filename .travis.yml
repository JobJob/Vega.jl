language: julia
os:
  - linux
  - osx
notifications:
  email: false
julia:
  - release
  - nightly
before_install:
  - sudo pip install jsonschema
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
script:
  - julia -e 'Pkg.init(); Pkg.add("PyCall"); Pkg.add("RDatasets"); Pkg.clone(pwd()); Pkg.test("Vega")'